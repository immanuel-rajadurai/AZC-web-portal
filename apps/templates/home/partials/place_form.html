{% load form_tags %}

<div class="pl-lg-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="form-control-label" for="id_name">Name</label>
        {{ form.name|add_class:'form-control' }}
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="form-control-label" for="id_image">Image URL</label>
        {{ form.image|add_class:'form-control' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div class="form-group">
        <label class="form-control-label" for="id_isOpen">isOpen</label>
        {{ form.isOpen|add_class:'form-control' }}
      </div>
    </div>
    <div class="col-10">
      <div class="form-group">
        <label class="form-control-label" for="id_description">Description</label>
        {{ form.description|add_class:'form-control' }}
      </div>
    </div>
  </div>
</div>
